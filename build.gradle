plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
    id 'application'
}

group 'de.hhu.cs.dbs.propra'
version '1.0.0'

sourceCompatibility = 13
targetCompatibility = 13

mainClassName = group + '.Application'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.sun.activation:javax.activation:1.2.0'
    implementation 'com.sun.xml.ws:jaxws-rt:2.3.2'
    implementation 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.30.1'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.30.1'
    implementation 'org.glassfish.jersey.media:jersey-media-multipart:2.30.1'
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.30.1'
    implementation 'org.projectlombok:lombok:1.18.12'
    testImplementation 'junit:junit:4.12'
}
